# ==================================================
# NGINX CONFIGURATION FOR GESTMAT V2 - PRODUCTION
# ==================================================
# Place this file in: /etc/nginx/sites-available/gestmat
# Create symlink: ln -s /etc/nginx/sites-available/gestmat /etc/nginx/sites-enabled/
# Test config: nginx -t
# Reload: systemctl reload nginx
# ==================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name gestmat.votre-domaine.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gestmat.votre-domaine.com;

    # Document root
    root /var/www/gestmatv2/public;
    index index.php index.html;

    # ==================================================
    # SSL CONFIGURATION
    # ==================================================
    # Certificates (Let's Encrypt via Certbot)
    ssl_certificate /etc/letsencrypt/live/gestmat.votre-domaine.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gestmat.votre-domaine.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/gestmat.votre-domaine.com/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ==================================================
    # SECURITY HEADERS
    # ==================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # CSP (Content Security Policy) - Ajustez selon vos besoins
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

    # ==================================================
    # LOGGING
    # ==================================================
    access_log /var/log/nginx/gestmat-access.log;
    error_log /var/log/nginx/gestmat-error.log warn;

    # ==================================================
    # FILE UPLOAD LIMITS
    # ==================================================
    client_max_body_size 50M;
    client_body_timeout 120s;

    # ==================================================
    # GZIP COMPRESSION
    # ==================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ==================================================
    # STATIC FILES CACHING
    # ==================================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Build assets (Vite)
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==================================================
    # DENY ACCESS TO SENSITIVE FILES
    # ==================================================
    # Hide .git directories
    location ~ /\.git {
        deny all;
        return 404;
    }

    # Hide .env files
    location ~ /\.env {
        deny all;
        return 404;
    }

    # Deny access to sensitive directories
    location ~ ^/(storage|database|tests|vendor|deployer|config|bootstrap|resources)/ {
        deny all;
        return 404;
    }

    # Allow storage/app/public (symlinked to public/storage)
    location ~ ^/storage/ {
        try_files $uri =404;
    }

    # Deny access to sensitive files
    location ~ \.(sql|sqlite|log|md|json|lock|yaml|yml)$ {
        deny all;
        return 404;
    }

    # ==================================================
    # PHP-FPM CONFIGURATION
    # ==================================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Prevent PHP scripts from being executed in user uploads
        location ~ ^/storage/.*\.php$ {
            deny all;
            return 404;
        }

        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # PHP Timeouts
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;

        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # ==================================================
    # HEALTH CHECK ENDPOINT
    # ==================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==================================================
    # RATE LIMITING (Optional)
    # ==================================================
    # Define rate limit zone in http context:
    # limit_req_zone $binary_remote_addr zone=gestmat_limit:10m rate=10r/s;
    #
    # Apply to locations:
    # location / {
    #     limit_req zone=gestmat_limit burst=20 nodelay;
    # }

    # ==================================================
    # DENY ACCESS TO UNKNOWN PHP FILES
    # ==================================================
    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# ==================================================
# ADDITIONAL NOTES
# ==================================================
# 1. Adjust server_name to your actual domain
# 2. Update SSL certificate paths after running certbot
# 3. Adjust PHP-FPM socket path if different
# 4. Configure rate limiting zones in http context if needed
# 5. Test configuration: sudo nginx -t
# 6. Reload: sudo systemctl reload nginx
# 7. Monitor logs: tail -f /var/log/nginx/gestmat-*.log
